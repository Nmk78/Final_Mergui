<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav id="navContainer" class="z-50 flex justify-between items-center p-1 px-20 sticky top-0 bg-white backdrop-blur-md">
        <div class="flex items-center space-x-4">
            <a href="#">
                <img src="./Images/lg.png" alt="Logo" class="w-32 sm:w-40 md:w-48 lg:w-56 h-auto">
            </a>
        </div>
        <ul class="flex space-x-8 text-red-700 font-semibold">
            <li><a href="#" class="hover:text-red-500 transition" onclick="navigateTo('accommodation.html')">Accommodation</a></li>
            <li><a href="#" class="hover:text-red-500 transition" onclick="navigateTo('restaurant.html')">Restaurants</a></li>
            <li><a href="#" class="hover:text-red-500 transition" onclick="navigateTo('transportation.html')">Transportation</a></li>
            <li><a href="#" class="hover:text-red-500 transition" onclick="navigateTo('contact.html')">Contact Us</a></li>
        </ul>
        <div class="flex space-x-2">
            <div class="w-60 relative">
                <input type="text" class="bg-gray-100 h-10 px-5 pr-10 w-full rounded-full text-sm focus:outline-none transition-all duration-500 focus:w-64" placeholder="Search...">
                <button type="submit" class="absolute right-0 top-0 mt-3 mr-4 text-red-700">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <a href="#" class="bg-red-700 text-white px-4 py-2 rounded-full hover:bg-red-800 transition duration-300 font-semibold">
                Sign In
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero relative h-screen flex items-center justify-center">
        <div class="absolute inset-0 bg-cover bg-center shadow-xl" style="background-image: url('./Images/food.jpg')"></div>
        <div class="relative text-center">
            <h1 class="text-lg md:text-5xl text-red-700 font-bold hover:text-red-600 drop-shadow-xl">Welcome to Goody Cafe</h1>
            <p class="mt-4 md:text-2xl">Delicious food, cozy atmosphere.</p>
            <button onclick="navigateTo('menu.html')" class="mt-6 inline-block bg-red-700 hover:bg-red-600 text-white py-2 px-4 rounded">Explore Menu</button>
        </div>
    </section>
</body>
</html>
