<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Admin Page</h2>
        <form action="UploadServlet" method="post" enctype="multipart/form-data">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
            <input type="text" id="name" name="name" required
                class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring focus:ring-red-200">
            
            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location:</label>
            <input type="text" id="location" name="location" required
                class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring focus:ring-red-200">
            
            <label for="service" class="block text-sm font-medium text-gray-700 mb-2">Service:</label>
            <div class="mb-4">
                <label class="inline-flex items-center mr-4">
                    <input type="checkbox" name="service" value="Service1"
                        class="form-checkbox text-red-600 border-gray-300 rounded focus:ring focus:ring-red-200">
                    <span class="ml-2 text-gray-700">Service 1</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="checkbox" name="service" value="Service2"
                        class="form-checkbox text-red-600 border-gray-300 rounded focus:ring focus:ring-red-200">
                    <span class="ml-2 text-gray-700">Service 2</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="checkbox" name="service" value="Service3"
                        class="form-checkbox text-red-600 border-gray-300 rounded focus:ring focus:ring-red-200">
                    <span class="ml-2 text-gray-700">Service 3</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="service" value="Service4"
                        class="form-checkbox text-red-600 border-gray-300 rounded focus:ring focus:ring-red-200">
                    <span class="ml-2 text-gray-700">Service 4</span>
                </label>
            </div>
            
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Contact Address:</label>
            <textarea id="contact" name="address" rows="4" required
                class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring focus:ring-red-200"></textarea>
            
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone:</label>
            <input type="text" id="phone" name="phone" required
                class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring focus:ring-red-200">
            
            <div class="flex items-center justify-center w-full mb-4">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" accept="image/*" />
                </label>
            </div> 

            <!-- Image preview section -->
            <div id="imagePreviewContainer" class="flex items-center justify-center w-full mb-4">
                <img id="imagePreview" src="" alt="Image Preview" class="hidden max-w-full h-auto rounded-lg shadow-md"/>
            </div>

            <button type="submit"
                class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition duration-300">
                Submit
            </button>
        </form>
    </div>
    
     <script>
        document.getElementById('dropzone-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };

                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '';
                imagePreview.classList.add('hidden');
            }
        });
    </script>	
</body>
</html>
